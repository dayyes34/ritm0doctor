<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Аккуратный адаптивный секвенсор</title>

    <link rel="stylesheet" href="./css/sequencer.css">
</head>
<body>

<!-- контейнер для меню -->
<div id="controls">
    <label>
        Блоки:
        <select id="block-count"></select>
    </label>
    <span id="row-toggles"></span>
</div>
<!-- Простой контейнер для панели инструментов -->
<div id="instrument-panel"></div>

<!-- родительское облако секвенсора -->

<div id="sequencer"></div>
<div id="playerControls">
    <button id="startStop">Start/Stop</button>
  
    <input type="range" id="tempoSlider" min="60" max="200" value="120">
    <span id="tempoValue">120 BPM</span>
  
    <select id="durationSelect">
      <option value="4">Четверти</option>
      <option value="8">Восьмые</option>
      <option value="16" selected>Шестнадцатые</option>
    </select>
  </div>
  
<script src="https://cdn.jsdelivr.net/npm/tone@14.7.77/build/Tone.min.js"></script>
<script src="./js/sequencerPlayer.js"></script>
<script src="./js/generator.js"></script>
<script src="./js/editor.js"></script>
<script src="./js/ui-controls.js"></script>

</body>
</html>
